<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NTF PREVIEW CARD COMPONENT MAIN</title>
  <!-- STYLES CSS  -->
  <link rel="stylesheet" href="styles.css">
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <img src="images/image-equilibrium.jpg" alt="" class="main-image">
          <div class="overlay">
            <img src="images/icon-view.svg" alt="View Icon" class="view-icon">
          </div>
        </div>
        <div class="card-body">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="group-card-icon">
            <div class="group ethereum">
              <img src="images/icon-ethereum.svg" alt="">
              <span>0.041 ETH</span>
            </div>
            <div class="group clock">
              <img src="images/icon-clock.svg" alt="">
              <span>3 days left</span>
            </div>

          </div>
        </div>
        <div class="card-footer">
          <img src="images/image-avatar.png" alt="">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
